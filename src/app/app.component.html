<div class="wrapper">
  <app-categories
    (selectCategory)="onSelectCategory($event)"
    (deleteCategory)="onDeleteCategory($event)"
    (updateCategory)="onUpdateCategory($event)"
    (addCategory)="onAddCategory($event)"
    (searchCategory)="onSearchCategoryByTitle($event)"
    [selectedCategory]="selectedCategory"
    [categories]="categories">
  </app-categories>
  <!-- End Navbar -->
  <div class="main-panel">
    <nav class="navbar navbar-expand-lg navbar-transparent navbar-absolute fixed-top ">
    </nav>
    <div class="content">
      <div class="container-fluid">
        <div class="row">
          <div class="col-12">
            <app-tasks
              (updateTask)="onUpdateTask($event)"
              (deleteTask)="onDeleteTask($event)"
              (selectCategory)="onSelectCategory($event)"
              (addTask)="onAddTask($event)"
              [selectedCategory]="selectedCategory"
              (filterByTitle)="onSearchTaskByTitle($event)"
              (filterPriority)="onFilterTasksByPriority($event)"
              (filterByStatus)="onFilterTasksByStatus($event)"
              [tasks]="tasks"
              [priorities]="priorities">
            </app-tasks>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
