<div class="card">
  <div class="card-header card-header-warning">
    <h4 class="card-title">Task list</h4>
  </div>
  <div class="card-body table-responsive">
    <table class="table table-hover">
      <thead class="text-warning">
      <th>#</th>
      <th>Name</th>
      <th>Category</th>
      <th>Priority</th>
      <th>Date</th>
      <th>Status</th>
      </thead>
      <tbody>
      <tr *ngFor="let task of tasks; let i = index" [class.completed]="task.completed">
        <td>{{i + 1}}</td>
        <td>{{task.title}}</td>
        <td [class.novalue]="!task.category">{{task.category ? task.category.title : "without category"}}</td>
        <td [class.novalue]="!task.priority">{{task.priority ? task.priority.title : "without priority"}}</td>
        <td [class.novalue]="!task.date">{{task.date ? (task.date | date: "medium") : "without date"}}</td>
        <td>
          <div class="form-check">
            <label class="form-check-label">
              <input class="form-check-input" type="checkbox" value="" [checked]="task.completed" (click)="toggleTaskCompleted(task)">
              <span class="form-check-sign">
                <span class="check"></span>
              </span>
            </label>
          </div>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
