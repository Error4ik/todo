<div id="categories">
  <div class="logo">
    <span class="nav-title">
      Categories
    </span>
    <span class="add-icon-area">
      <button mat-icon-button class="add-icon" (click)="openAddCategoryDialog()">
        <mat-icon>add</mat-icon>
      </button>
    </span>
  </div>
  <div class="sidebar-wrapper">
    <ul class="nav">
      <li class="col-12">
        <mat-form-field>
          <input
              #inputSearchCategories
              (keydown.escape)="searchCategoryText = '' ; onFilterByCategoryName()"
              (keyup)="onFilterByCategoryName()"
              [(ngModel)]="searchCategoryText"
              matInput
              placeholder="Search category">
          <button
            (click)="searchCategoryText = ''; onFilterByCategoryName()"
            *ngIf="inputSearchCategories.value.trim().length > 0"
            aria-label="clear" mat-button matSuffix mat-icon-button
            class="clear-button clear-icon">
            <mat-icon>clear</mat-icon>
          </button>
        </mat-form-field>
      </li>
      <li class="nav-item pointer" (click)="showTasksByCategory(null)"
          [class.active]="selectedCategory === null">
        <a class="nav-link pointer">
          <span class="all-category-title">Все</span>
          <span class="uncompleted-count">{{uncompletedTotal}}</span>
        </a>
      </li>
      <li class="line"></li>
      <li *ngIf="categories.length === 0">
        <p class="not-found">Not found...</p>
      </li>
      <li class="nav-item pointer" *ngFor="let mapValue of selectedCategoryMap | keyvalue; let index = index"
          (click)="showTasksByCategory(mapValue.key)"
          [class.active]="mapValue.key === selectedCategory"
          (mouseleave)="showEditIcon(null)"
          (mouseenter)="showEditIcon(index)">
        <a class="nav-link">
          <span class="category-title">{{mapValue.key.title}}</span>
          <span class="edit-category-icon-area">
              <mat-icon class="edit-category-icon"
                        *ngIf="indexMouseMove === index"
                        (click)="$event.stopPropagation();
                        openEditCategoryDialog(mapValue.key)">
                edit
              </mat-icon>
            </span>
          <span class="uncompleted-count">{{mapValue.value}}</span>
        </a>
      </li>
    </ul>
  </div>
  <div class="sidebar-background"></div>
</div>
