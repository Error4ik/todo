<div *ngFor="let priority of priorities, let index = index" class="vertical-middle priorities">
  <div class="row align-self-baseline">
    <div class="col-8">
      <a (click)="onEditPriority(priority)" class="pointer">{{priority.title}}</a>
    </div>
    <div class="col-2 text-right">
      <span
        [(colorPicker)]="priority.color"
        [style.background]="priority.color"
        class="color-circle">
      </span>
    </div>
    <div class="col-1 text-left">
      <p (click)="onDeletePriority(priority)" class="pointer gray">
        <mat-icon>delete</mat-icon>
      </p>
    </div>
    <div class="col-1 text-left">
      <p (click)="onEditPriority(priority)" class="pointer gray">
        <mat-icon>edit</mat-icon>
      </p>
    </div>
  </div>
</div>
<div>
  <button mat-raised-button color="primary" (click)="onAddPriority()">
    Add priority
  </button>
</div>
