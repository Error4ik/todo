<mat-dialog-content>
  <p mat-dialog-title>{{dialogTitle}}</p>
  <mat-form-field>
    <mat-label>Name (required)</mat-label>
    <input #inputTitle matInput [(ngModel)]="tmpTitle" (keydown.enter)="onConfirm()">
    <button *ngIf="tmpTitle.trim().length > 0" mat-button matSuffix mat-icon-button aria-label="Clear"
            (click)="tmpTitle=''" class="dialog-task-title">
      <mat-icon>clear</mat-icon>
    </button>
  </mat-form-field>
  <mat-form-field>
    <mat-label>Choose category</mat-label>
    <mat-select [(ngModel)]="tmpCategory">
      <mat-option [value]="null">Without category</mat-option>
      <mat-option *ngFor="let category of categories" [value]="category">
        {{category.title}}
      </mat-option>
    </mat-select>
  </mat-form-field>
</mat-dialog-content>

<mat-dialog-actions>
  <button mat-raised-button color="primary" (click)="onConfirm()" [disabled]="inputTitle.value.trim().length == 0">
    Save
  </button>
  <button mat-raised-button (click)="onCancel()">Cancel</button>
</mat-dialog-actions>
